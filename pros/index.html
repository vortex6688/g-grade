    <script>
      const navHeight = document.querySelector('.mobile').offsetHeight + 2;
      const mobileNav = document.querySelector(".mobile");
      const navToggleButton = document.querySelector(".nav-toggle");
      const navCloseButton = document.querySelector(".nav-close");

      // Setting styles to hide mobile nav by default
      mobileNav.setAttribute("style", `margin-top: -${navHeight}px; transition: 0s;`);

      // Setting up event listeners to manipulate the navigation element
      navToggleButton.addEventListener("click", () =>
      {
        mobileNav.hasAttribute("style") ? document.querySelector(".mobile").removeAttribute("style") : document.querySelector(".mobile").setAttribute("style", `margin-top: -${navHeight}px;`);
      });
      navCloseButton.addEventListener("click", () =>
      {
        mobileNav.hasAttribute("style") ? document.querySelector(".mobile").removeAttribute("style") : document.querySelector(".mobile").setAttribute("style", `margin-top: -${navHeight}px;`);
      });
    </script>
  </footer>
